# Configuration example for carolk401 device

# the IP address of the machine
ip: 192.168.1.10

# Port that the device will send data
receive_port: 1024

# diff_reboot delta to wait before reboot again
diff_reboot: !!int 100

# hostname the hostname of the machine, that must contains the device in the name
hostname: caroldummy

# username
username: carol

# password of the device
password: qwerty0

# power_switch_ip IP address of the power switch
power_switch_ip: 192.168.1.100

# power_switch_port outlet of the power switch
power_switch_port: !!int 1

# power_switch_model brand of the power switch
power_switch_model: default

# Boot problem disable delta
# Machine class will wait this time
# to reboot again after a boot problem
# e.g. 600s (10min)
boot_problem_max_delta: !!int 600

# Sleep in seconds between the power cycle
power_cycle_sleep_time: !!int 2

# connection timeout
max_timeout_time: !!int 10

# Json files that contains the commands
json_files: [
#  "/home/fernando/git_research/radiation-setup/server/machines_cfgs/cuda_micro.json",
    "/home/fernando/git_research/radiation-setup/server/machines_cfgs/dummy.json",
]
